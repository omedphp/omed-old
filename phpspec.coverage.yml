suites:
  omed_component:
    namespace: Omed
    psr4_prefix: Omed
extensions:
  FriendsOfPhpSpec\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - clover
      - html
      - text
    output:
      clover: build/logs/phpspec.xml
      html: build/html/phpspec
    whitelist:
      - src